    <script>
        const API_BASE = window.location.origin + '/api';
        let token = localStorage.getItem('token');
        let currentPath = null;
        let selectedFiles = new Set();
        let clipboard = null;
        let history = [];
        let historyIndex = -1;
        let viewMode = 'detail'; // 'grid', 'list', 'detail' - é»˜è®¤è¯¦ç»†ä¿¡æ¯è§†å›¾
        let allFiles = [];

        // Check authentication
        if (!token) {
            window.location.href = '/index.html';
        }

        // Dialog System
        function showDialog(title, content, buttons = []) {
            const overlay = document.getElementById('dialogOverlay');
            const contentDiv = document.getElementById('dialogContent');
            
            let buttonsHtml = '';
            if (buttons.length === 0) {
                buttonsHtml = '<button onclick="closeDialog()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">ç¡®å®š</button>';
            } else {
                buttonsHtml = buttons.map(btn => 
                    `<button onclick="${btn.onclick}" class="px-4 py-2 ${btn.class || 'bg-blue-600 text-white'} rounded hover:opacity-90">${btn.text}</button>`
                ).join('');
            }
            
            contentDiv.innerHTML = `
                <h2 class="text-xl font-bold mb-4">${title}</h2>
                <div class="mb-4">${content}</div>
                <div class="flex justify-end gap-2">${buttonsHtml}</div>
            `;
            overlay.classList.remove('hidden');
        }

        function closeDialog() {
            document.getElementById('dialogOverlay').classList.add('hidden');
        }

        function showConfirm(title, message, onConfirm, onCancel = null) {
            showDialog(title, message, [
                { text: 'å–æ¶ˆ', onclick: 'closeDialog()', class: 'bg-gray-300 text-gray-700' },
                { text: 'ç¡®å®š', onclick: `closeDialog(); (${onConfirm.toString()})()` }
            ]);
        }

        function showPrompt(title, message, defaultValue, onConfirm) {
            const inputId = 'promptInput_' + Date.now();
            showDialog(title, `
                <p class="mb-2">${message}</p>
                <input type="text" id="${inputId}" value="${defaultValue || ''}" class="w-full px-3 py-2 border border-gray-300 rounded" autofocus>
            `, [
                { text: 'å–æ¶ˆ', onclick: 'closeDialog()', class: 'bg-gray-300 text-gray-700' },
                { text: 'ç¡®å®š', onclick: `closeDialog(); (${onConfirm.toString()})(document.getElementById('${inputId}').value)` }
            ]);
            setTimeout(() => document.getElementById(inputId)?.focus(), 100);
        }

        // Toast System
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            toast.className = `toast ${colors[type] || colors.info} text-white px-6 py-3 rounded shadow-lg`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Loading
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // API helper
        async function apiCall(endpoint, options = {}) {
            const response = await fetch(API_BASE + endpoint, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/index.html';
            }
            return response;
        }

        // View Mode
        function setViewMode(mode) {
            viewMode = mode;
            const select = document.getElementById('viewModeSelect');
            if (select) {
                select.value = mode;
            }
            displayFiles(allFiles);
        }

        // Navigation
        async function loadFiles(parentId = null) {
            try {
                showLoading();
                const url = parentId ? `/files?parent_id=${parentId}` : '/files';
                const response = await apiCall(url);
                const data = await response.json();
                allFiles = data.files || [];
                
                // Windowsèµ„æºç®¡ç†å™¨é£æ ¼ï¼šé»˜è®¤æŒ‰åç§°æ’åºï¼Œæ–‡ä»¶å¤¹åœ¨å‰
                allFiles.sort((a, b) => {
                    const aIsFolder = a.type === 0;
                    const bIsFolder = b.type === 0;
                    if (aIsFolder && !bIsFolder) return -1;
                    if (!aIsFolder && bIsFolder) return 1;
                    return a.name.toLowerCase().localeCompare(b.name.toLowerCase(), 'zh-CN');
                });
                
                displayFiles(allFiles);
                currentPath = parentId;
                updateBreadcrumb();
                addToHistory(parentId);
            } catch (error) {
                console.error('Failed to load files:', error);
                showToast('åŠ è½½æ–‡ä»¶å¤±è´¥', 'error');
            } finally {
                hideLoading();
            }
        }

        function updateSortIndicators() {
            document.querySelectorAll('[id^="sort"]').forEach(el => el.textContent = 'â†•');
            const indicator = document.getElementById(`sort${sortField.charAt(0).toUpperCase() + sortField.slice(1)}`);
            if (indicator) {
                indicator.textContent = sortOrder === 'asc' ? 'â†‘' : 'â†“';
            }
        }

        function displayFiles(files) {
            const grid = document.getElementById('fileGrid');
            const table = document.getElementById('fileTable');
            const tableBody = document.getElementById('fileTableBody');
            
            // Update sort indicators
            updateSortIndicators();
            
            if (viewMode === 'grid') {
                grid.classList.remove('hidden');
                table.classList.add('hidden');
                grid.innerHTML = '';
                files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'file-item p-4 border border-gray-200 rounded cursor-pointer';
                    div.dataset.id = file.id;
                    div.onclick = (e) => selectFile(e, file.id, file);
                    div.oncontextmenu = (e) => showContextMenu(e, file);
                    div.ondblclick = () => openFile(file);
                    
                    const icon = file.type === 0 ? 'ğŸ“' : 'ğŸ“„';
                    const size = file.type === 1 ? formatSize(file.size) : '';
                    div.innerHTML = `
                        <div class="text-center">
                            <div class="text-4xl mb-2">${icon}</div>
                            <div class="text-sm font-medium truncate" title="${file.name}">${file.name}</div>
                            ${size ? `<div class="text-xs text-gray-500">${size}</div>` : ''}
                        </div>
                    `;
                    grid.appendChild(div);
                });
            } else if (viewMode === 'list') {
                grid.classList.add('hidden');
                table.classList.remove('hidden');
                tableBody.innerHTML = '';
                files.forEach(file => {
                    const tr = document.createElement('tr');
                    tr.className = 'file-item cursor-pointer';
                    tr.dataset.id = file.id;
                    tr.onclick = (e) => selectFile(e, file.id, file);
                    tr.oncontextmenu = (e) => showContextMenu(e, file);
                    tr.ondblclick = () => openFile(file);
                    const icon = file.type === 0 ? 'ğŸ“' : 'ğŸ“„';
                    tr.innerHTML = `
                        <td class="border border-gray-200 px-4 py-2">${icon} ${file.name}</td>
                        <td class="border border-gray-200 px-4 py-2">${file.type === 1 ? formatSize(file.size) : '-'}</td>
                        <td class="border border-gray-200 px-4 py-2">${file.type === 0 ? 'æ–‡ä»¶å¤¹' : 'æ–‡ä»¶'}</td>
                        <td class="border border-gray-200 px-4 py-2">${formatDate(file.updated_at)}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } else { // detail view (same as list but with more columns)
                grid.classList.add('hidden');
                table.classList.remove('hidden');
                tableBody.innerHTML = '';
                files.forEach(file => {
                    const tr = document.createElement('tr');
                    tr.className = 'file-item cursor-pointer';
                    tr.dataset.id = file.id;
                    tr.onclick = (e) => selectFile(e, file.id, file);
                    tr.oncontextmenu = (e) => showContextMenu(e, file);
                    tr.ondblclick = () => openFile(file);
                    const icon = file.type === 0 ? 'ğŸ“' : 'ğŸ“„';
                    tr.innerHTML = `
                        <td class="border border-gray-200 px-4 py-2">${icon} ${file.name}</td>
                        <td class="border border-gray-200 px-4 py-2">${file.type === 1 ? formatSize(file.size) : '-'}</td>
                        <td class="border border-gray-200 px-4 py-2">${file.mime_type || '-'}</td>
                        <td class="border border-gray-200 px-4 py-2">${formatDate(file.updated_at)}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            }
            updateSelection();
            updateStatus();
        }

        function formatSize(bytes) {
            if (!bytes) return '0 B';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN');
        }

        function selectFile(e, id, file) {
            if (e.ctrlKey) {
                if (selectedFiles.has(id)) {
                    selectedFiles.delete(id);
                } else {
                    selectedFiles.add(id);
                }
            } else if (e.shiftKey) {
                // Range selection
                const fileIds = allFiles.map(f => f.id);
                const currentIndex = fileIds.indexOf(id);
                const lastSelected = Array.from(selectedFiles).pop();
                const lastIndex = lastSelected ? fileIds.indexOf(parseInt(lastSelected)) : -1;
                const start = Math.min(currentIndex, lastIndex >= 0 ? lastIndex : currentIndex);
                const end = Math.max(currentIndex, lastIndex >= 0 ? lastIndex : currentIndex);
                for (let i = start; i <= end; i++) {
                    selectedFiles.add(fileIds[i]);
                }
            } else {
                selectedFiles.clear();
                selectedFiles.add(id);
            }
            updateSelection();
        }

        function updateSelection() {
            document.querySelectorAll('.file-item').forEach(item => {
                if (selectedFiles.has(item.dataset.id)) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
            updateStatus();
        }

        function updateStatus() {
            const count = selectedFiles.size;
            const total = allFiles.length;
            const text = count > 0 ? `å·²é€‰æ‹© ${count} ä¸ªé¡¹ç›®` : `${total} ä¸ªé¡¹ç›®`;
            document.getElementById('statusText').textContent = text;
        }

        function openFile(file) {
            if (isTrashMode) {
                // In trash mode, show restore/delete options
                showTrashFileActions(file);
                return;
            }
            if (file.type === 0) {
                isSearchMode = false;
                loadFiles(file.id);
            } else {
                // Preview file instead of direct download
                previewFile(file);
            }
        }

        function showTrashFileActions(file) {
            showDialog('å›æ”¶ç«™æ–‡ä»¶', `
                <div class="space-y-4">
                    <div>
                        <p class="font-medium">${file.name}</p>
                        <p class="text-sm text-gray-600">åˆ é™¤æ—¶é—´: ${formatDate(file.deleted_at)}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="restoreFile(${file.id})" class="flex-1 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">æ¢å¤</button>
                        <button onclick="permanentlyDeleteFile(${file.id})" class="flex-1 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">æ°¸ä¹…åˆ é™¤</button>
                    </div>
                </div>
            `, [
                { text: 'å…³é—­', onclick: 'closeDialog()', class: 'bg-gray-300 text-gray-700' }
            ]);
        }

        async function restoreFile(fileId) {
            try {
                await apiCall('/files/restore', {
                    method: 'POST',
                    body: JSON.stringify({ id: fileId.toString() })
                });
                showToast('æ¢å¤æˆåŠŸ', 'success');
                closeDialog();
                navigateToTrash(); // Refresh trash
            } catch (error) {
                showToast('æ¢å¤å¤±è´¥', 'error');
            }
        }

        async function permanentlyDeleteFile(fileId) {
            showConfirm('ç¡®è®¤æ°¸ä¹…åˆ é™¤', 'æ­¤æ“ä½œä¸å¯æ¢å¤ï¼Œç¡®å®šè¦æ°¸ä¹…åˆ é™¤å—ï¼Ÿ', async () => {
                try {
                    await apiCall(`/files/trash/${fileId}`, { method: 'DELETE' });
                    showToast('æ°¸ä¹…åˆ é™¤æˆåŠŸ', 'success');
                    closeDialog();
                    navigateToTrash(); // Refresh trash
                } catch (error) {
                    showToast('åˆ é™¤å¤±è´¥', 'error');
                }
            });
        }

        async function emptyTrash() {
            if (allFiles.length === 0) {
                showToast('å›æ”¶ç«™å·²ä¸ºç©º', 'info');
                return;
            }
            
            showConfirm('ç¡®è®¤æ¸…ç©ºå›æ”¶ç«™', `ç¡®å®šè¦æ°¸ä¹…åˆ é™¤å›æ”¶ç«™ä¸­çš„æ‰€æœ‰ ${allFiles.length} ä¸ªæ–‡ä»¶å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`, async () => {
                try {
                    showLoading();
                    let successCount = 0;

                    } else {
                        loadFiles(currentPath);
                    }
                    selectedFiles.clear();
                } catch (error) {
                    showToast('åˆ é™¤å¤±è´¥', 'error');
                }
            });
        }

        function contextProperties() {
            if (contextFile) {
                const props = `
                    <div class="space-y-2">
                        <p><strong>æ–‡ä»¶å:</strong> ${contextFile.name}</p>
                        <p><strong>ç±»å‹:</strong> ${contextFile.type === 0 ? 'æ–‡ä»¶å¤¹' : 'æ–‡ä»¶'}</p>
                        <p><strong>å¤§å°:</strong> ${formatSize(contextFile.size || 0)}</p>
                        <p><strong>ä¿®æ”¹æ—¶é—´:</strong> ${formatDate(contextFile.updated_at)}</p>
                    </div>
                `;
                showDialog('æ–‡ä»¶å±æ€§', props);
            }
        }

        // Upload
        function uploadFile() {
            const dialog = document.getElementById('uploadDialog');
            const fileInput = document.getElementById('fileInput');
            const progressDiv = document.getElementById('uploadProgress');
            
            // Clear previous uploads
            fileInput.value = '';
            progressDiv.innerHTML = '';
            uploadQueue = [];
            isUploading = false;
            
            dialog.classList.remove('hidden');
            fileInput.onchange = handleFileSelect;
        }

        let uploadQueue = [];
        let isUploading = false;

        function closeUploadDialog() {
            // Don't close if there are active uploads
            const hasActiveUploads = uploadQueue.some(item => item.status === 'uploading' || item.status === 'pending');
            if (hasActiveUploads) {
                showConfirm('ç¡®è®¤å…³é—­', 'æœ‰æ–‡ä»¶æ­£åœ¨ä¸Šä¼ ï¼Œç¡®å®šè¦å…³é—­å—ï¼Ÿ', () => {
                    document.getElementById('uploadDialog').classList.add('hidden');
                });
            } else {
                document.getElementById('uploadDialog').classList.add('hidden');
            }
        }

        async function handleFileSelect(event) {
            const files = event.target.files;
            const progressDiv = document.getElementById('uploadProgress');
            
            if (files.length === 0) return;

            // Add files to queue
            Array.from(files).forEach(file => {
                uploadQueue.push({
                    file: file,
                    status: 'pending',
                    progress: 0
                });
            });

            // Start upload if not already uploading
            if (!isUploading) {
                processUploadQueue();
            }
        }

        async function processUploadQueue() {
            if (uploadQueue.length === 0) {
                isUploading = false;
                // Auto refresh after all uploads complete
                setTimeout(() => {
                    if (!isSearchMode) {
                        loadFiles(currentPath);
                    }
                }, 1000);
                return;
            }

            isUploading = true;
            const item = uploadQueue.find(i => i.status === 'pending');
            if (!item) {
                isUploading = false;
                return;
            }

            const { file } = item;
            const progressDiv = document.getElementById('uploadProgress');
            
            // Create progress item if not exists
            let progressItem = document.getElementById(`upload_${file.name}`);
            if (!progressItem) {
                progressItem = document.createElement('div');
                progressItem.id = `upload_${file.name}`;
                progressItem.className = 'border border-gray-200 rounded p-3';
                progressItem.innerHTML = `
                    <div class="text-sm font-medium mb-1">${file.name}</div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-600 h-2 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">ç­‰å¾…ä¸Šä¼ ...</div>
                `;
                progressDiv.appendChild(progressItem);
            }
            
            const progressBar = progressItem.querySelector('.bg-blue-600');
            const statusText = progressItem.querySelector('.text-xs');
            item.status = 'uploading';

            const formData = new FormData();
            formData.append('file', file);
            if (currentPath) formData.append('parent_id', currentPath);

            try {
                const xhr = new XMLHttpRequest();
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        item.progress = percent;
                        progressBar.style.width = percent + '%';
                        statusText.textContent = `ä¸Šä¼ ä¸­: ${percent.toFixed(1)}% (${formatSize(e.loaded)} / ${formatSize(e.total)})`;
                    }
                };
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        item.status = 'completed';
                        progressBar.style.width = '100%';
                        progressBar.classList.remove('bg-blue-600');
                        progressBar.classList.add('bg-green-600');
                        statusText.textContent = 'ä¸Šä¼ å®Œæˆ';
                        statusText.classList.remove('text-gray-500');
                        statusText.classList.add('text-green-600');
                        showToast(`${file.name} ä¸Šä¼ æˆåŠŸ`, 'success');
                        // Immediately refresh file list after successful upload
                        if (!isSearchMode && !isTrashMode) {
                            setTimeout(() => {
                                loadFiles(currentPath);
                            }, 300);
                        }
                    } else {
                        item.status = 'failed';
                        progressBar.classList.remove('bg-blue-600');
                        progressBar.classList.add('bg-red-600');
                        statusText.textContent = 'ä¸Šä¼ å¤±è´¥';
                        statusText.classList.add('text-red-600');
                        showToast(`${file.name} ä¸Šä¼ å¤±è´¥`, 'error');
                    }
                    // Continue with next file
                    setTimeout(() => processUploadQueue(), 500);
                };
                xhr.onerror = () => {
                    item.status = 'failed';
                    progressBar.classList.remove('bg-blue-600');
                    progressBar.classList.add('bg-red-600');
                    statusText.textContent = 'ä¸Šä¼ å¤±è´¥';
                    statusText.classList.add('text-red-600');
                    showToast(`${file.name} ä¸Šä¼ å¤±è´¥`, 'error');
                    setTimeout(() => processUploadQueue(), 500);
                };
                xhr.open('POST', API_BASE + '/files/upload');
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                xhr.send(formData);
            } catch (error) {
                console.error('Upload failed:', error);
                item.status = 'failed';
                progressBar.classList.remove('bg-blue-600');
                progressBar.classList.add('bg-red-600');
                statusText.textContent = 'ä¸Šä¼ å¤±è´¥';
                statusText.classList.add('text-red-600');
                setTimeout(() => processUploadQueue(), 500);
            }
        }

        async function createFolder() {
            showPrompt('æ–°å»ºæ–‡ä»¶å¤¹', 'è¯·è¾“å…¥æ–‡ä»¶å¤¹åç§°:', '', async (name) => {
                if (name) {
                    try {
                        await apiCall('/files/folder', {
                            method: 'POST',
                            body: JSON.stringify({ name, parent_id: currentPath || 'root' })
                        });
                        showToast('åˆ›å»ºæˆåŠŸ', 'success');
                        loadFiles(currentPath);
                    } catch (error) {
                        showToast('åˆ›å»ºæ–‡ä»¶å¤¹å¤±è´¥', 'error');
                    }
                }
            });
        }

        let searchTimeout = null;
        let isSearchMode = false;
        let searchResults = [];

        function searchFiles() {
            const query = document.getElementById('searchInput').value.trim();
            
            // Clear previous timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            if (!query) {
                // Exit search mode
                if (isSearchMode) {
                    isSearchMode = false;
                    loadFiles(currentPath);
                }
                return;
            }
            
            // Debounce search
            searchTimeout = setTimeout(async () => {
                try {
                    showLoading();
                    isSearchMode = true;
                    const response = await apiCall(`/files/search?q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    searchResults = data.files || [];
                    displayFiles(searchResults);
                    updateBreadcrumb();
                    document.getElementById('statusText').textContent = `æ‰¾åˆ° ${searchResults.length} ä¸ªç»“æœ`;
                } catch (error) {
                    console.error('Search failed:', error);
                    showToast('æœç´¢å¤±è´¥', 'error');
                } finally {
                    hideLoading();
                }
            }, 300);
        }

        function logout() {
            showConfirm('ç¡®è®¤é€€å‡º', 'ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ', () => {
                localStorage.removeItem('token');
                window.location.href = '/index.html';
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5') {
                e.preventDefault();
                loadFiles(currentPath);
            } else if (e.key === 'Delete' && selectedFiles.size > 0) {
                // Delete selected files
                contextDelete();
            } else if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                // Select all
                allFiles.forEach(file => selectedFiles.add(file.id));
                updateSelection();
            }
        });

        // Drag and drop upload
        const fileList = document.getElementById('fileList');
        fileList.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileList.classList.add('bg-blue-50');
        });
        fileList.addEventListener('dragleave', () => {
            fileList.classList.remove('bg-blue-50');
        });
        fileList.addEventListener('drop', (e) => {
            e.preventDefault();
            fileList.classList.remove('bg-blue-50');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const fileInput = document.getElementById('fileInput');
                const dataTransfer = new DataTransfer();
                Array.from(files).forEach(file => dataTransfer.items.add(file));
                fileInput.files = dataTransfer.files;
                uploadFile();
                handleFileSelect({ target: fileInput });
            }
        });

        // Folder Tree
        async function loadFolderTree() {
            try {
                const response = await apiCall('/files/tree');
                const data = await response.json();
                renderFolderTree(data.tree || [], document.getElementById('folderTree'));
            } catch (error) {
                console.error('Failed to load folder tree:', error);
            }
        }

        function renderFolderTree(tree, container, level = 0) {
            container.innerHTML = '';
            if (tree.length === 0) {
                container.innerHTML = '<p class="text-xs text-gray-500">æš‚æ— æ–‡ä»¶å¤¹</p>';
                return;
            }
            
            tree.forEach(item => {
                const div = document.createElement('div');
                div.className = 'folder-tree-item';
                div.style.paddingLeft = (level * 16) + 'px';
                
                const hasChildren = item.children && item.children.length > 0;
                const itemId = 'folder_' + item.id;
                
                div.innerHTML = `
                    <button onclick="toggleFolder('${itemId}')" class="w-full text-left px-2 py-1 hover:bg-gray-100 rounded flex items-center gap-1 text-sm">
                        <span id="${itemId}_icon" class="text-xs">${hasChildren ? 'â–¼' : 'â–¶'}</span>
                        <span>ğŸ“</span>
                        <span class="truncate flex-1" onclick="event.stopPropagation(); loadFiles(${item.id})">${item.name}</span>
                    </button>
                    <div id="${itemId}_children" class="${hasChildren ? '' : 'hidden'} mt-1"></div>
                `;
                container.appendChild(div);
                
                if (hasChildren) {
                    const childrenDiv = document.getElementById(`${itemId}_children`);
                    renderFolderTree(item.children, childrenDiv, level + 1);
                }
            });
        }

        function toggleFolder(itemId) {
            const childrenDiv = document.getElementById(`${itemId}_children`);
            const icon = document.getElementById(`${itemId}_icon`);
            if (childrenDiv.classList.contains('hidden')) {
                childrenDiv.classList.remove('hidden');
                icon.textContent = 'â–¼';
            } else {
                childrenDiv.classList.add('hidden');
                icon.textContent = 'â–¶';
            }
        }

        function refreshFolderTree() {
            loadFolderTree();
        }

        // File sorting
        let sortField = 'name';
        let sortOrder = 'asc';

        function sortFiles(field) {
            if (sortField === field) {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                sortField = field;
                sortOrder = 'asc';
            }
            
            allFiles.sort((a, b) => {
                // Windowsèµ„æºç®¡ç†å™¨é£æ ¼ï¼šæ–‡ä»¶å¤¹å§‹ç»ˆåœ¨æ–‡ä»¶å‰é¢
                const aIsFolder = a.type === 0;
                const bIsFolder = b.type === 0;
                
                if (aIsFolder && !bIsFolder) return -1;
                if (!aIsFolder && bIsFolder) return 1;
                
                // å¦‚æœéƒ½æ˜¯æ–‡ä»¶å¤¹æˆ–éƒ½æ˜¯æ–‡ä»¶ï¼ŒæŒ‰é€‰æ‹©çš„å­—æ®µæ’åº
                let aVal, bVal;
                switch (field) {
                    case 'name':
                        // åç§°æ’åºï¼šä¸åŒºåˆ†å¤§å°å†™ï¼Œä½†ä¿æŒå¤§å°å†™æ˜¾ç¤º
                        aVal = a.name.toLowerCase();
                        bVal = b.name.toLowerCase();
                        break;
                    case 'size':
                        aVal = a.size || 0;
                        bVal = b.size || 0;
                        break;
                    case 'date':
                        aVal = new Date(a.updated_at || a.created_at || 0);
                        bVal = new Date(b.updated_at || b.created_at || 0);
                        break;
                    default:
                        return 0;
                }
                
                if (aVal < bVal) return sortOrder === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortOrder === 'asc' ? 1 : -1;
                return 0;
            });
            
            displayFiles(allFiles);
            showToast(`æŒ‰${field === 'name' ? 'åç§°' : field === 'size' ? 'å¤§å°' : 'æ—¥æœŸ'}${sortOrder === 'asc' ? 'å‡åº' : 'é™åº'}æ’åº`, 'info');
        }

        // Initialize
        setViewMode('detail'); // é»˜è®¤è¯¦ç»†ä¿¡æ¯è§†å›¾
        // Set initial view mode in dropdown
        const viewModeSelect = document.getElementById('viewModeSelect');
        if (viewModeSelect) {
            viewModeSelect.value = 'detail';
        }
        loadFiles();
        loadFolderTree();
    </script>
