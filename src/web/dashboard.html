        async function handleFileSelect(event) {

            Array.from(files).forEach(file => {

        async function processUploadQueue() {
            if (uploadQueue.length === 0) {
                isUploading = false;
                // Auto refresh after all uploads complete
                setTimeout(() => {
                    if (!isSearchMode) {
                        loadFiles(currentPath);
                    }
                }, 1000);
                return;
            }

            isUploading = true;
            const item = uploadQueue.find(i => i.status === 'pending');
            if (!item) {
                isUploading = false;
                return;
            }

            const { file } = item;
            const progressDiv = document.getElementById('uploadProgress');
            
            // Create progress item if not exists
            let progressItem = document.getElementById(`upload_${file.name}`);
            if (!progressItem) {
                progressItem = document.createElement('div');
                progressItem.id = `upload_${file.name}`;
                progressItem.className = 'border border-gray-200 rounded p-3';
                progressItem.innerHTML = `
                    <div class="text-sm font-medium mb-1">${file.name}</div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-600 h-2 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">ç­‰å¾…ä¸Šä¼ ...</div>
                `;
                progressDiv.appendChild(progressItem);
            }
            
            const progressBar = progressItem.querySelector('.bg-blue-600');
            const statusText = progressItem.querySelector('.text-xs');
            item.status = 'uploading';

            const formData = new FormData();
            formData.append('file', file);
            // ç¡®ä¿ parent_id å§‹ç»ˆæ˜¯å­—ç¬¦ä¸²
            const parentId = currentPath === null ? 'root' : currentPath.toString();
            formData.append('parent_id', parentId);

            try {
                const xhr = new XMLHttpRequest();
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        item.progress = percent;
                        progressBar.style.width = percent + '%';
                        statusText.textContent = `ä¸Šä¼ ä¸­: ${percent.toFixed(1)}% (${formatSize(e.loaded)} / ${formatSize(e.total)})`;
                    }
                };
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        item.status = 'completed';
                        progressBar.style.width = '100%';
                        progressBar.classList.remove('bg-blue-600');
                        progressBar.classList.add('bg-green-600');
                        statusText.textContent = 'ä¸Šä¼ å®Œæˆ';
                        statusText.classList.remove('text-gray-500');
                        statusText.classList.add('text-green-600');
                        showToast(`${file.name} ä¸Šä¼ æˆåŠŸ`, 'success');
                        // Immediately refresh file list after successful upload
                        if (!isSearchMode && !isTrashMode) {
                            setTimeout(() => {
                                loadFiles(currentPath);
                            }, 300);
                        }
                    } else {
                        item.status = 'failed';
                        progressBar.classList.remove('bg-blue-600');
                        progressBar.classList.add('bg-red-600');
                        statusText.textContent = 'ä¸Šä¼ å¤±è´¥';
                        statusText.classList.add('text-red-600');
                        showToast(`${file.name} ä¸Šä¼ å¤±è´¥`, 'error');
                    }
                    // Continue with next file
                    setTimeout(() => processUploadQueue(), 500);
                };
                xhr.onerror = () => {
                    item.status = 'failed';
                    progressBar.classList.remove('bg-blue-600');
                    progressBar.classList.add('bg-red-600');
                    statusText.textContent = 'ä¸Šä¼ å¤±è´¥';
                    statusText.classList.add('text-red-600');
                    showToast(`${file.name} ä¸Šä¼ å¤±è´¥`, 'error');
                    setTimeout(() => processUploadQueue(), 500);
                };
                xhr.open('POST', API_BASE + '/files/upload');
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                xhr.send(formData);
            } catch (error) {
                console.error('Upload failed:', error);
                item.status = 'failed';
                progressBar.classList.remove('bg-blue-600');
                progressBar.classList.add('bg-red-600');
                statusText.textContent = 'ä¸Šä¼ å¤±è´¥';
                statusText.classList.add('text-red-600');
                setTimeout(() => processUploadQueue(), 500);
            }
        }

        // Drag selection (æ»‘åŠ¨é€‰ä¸­)
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let dragSelectionBox = null;
        let fileListContainer = null;
        
        // Initialize drag selection after DOM is ready
        function initDragSelection() {
            fileListContainer = document.getElementById('fileList');
            if (!fileListContainer) {
                console.error('fileListContainer not found');
                return;
            }
            
            dragSelectionBox = document.getElementById('selectionBox');
            if (!dragSelectionBox) {
                console.error('selectionBox not found');
                return;
            }
            
            fileListContainer.addEventListener('mousedown', (e) => {
                // Only start drag selection if clicking on empty area (not on file items)
                const isFileItem = e.target.closest('.file-item');
                
                // Check if clicking on empty area
                if (!isFileItem) {
                    // Check if clicking on container, grid, table, or their children (but not file items)
                    const target = e.target;
                    const isContainer = target.id === 'fileList' || 
                                       target.id === 'fileGrid' || 
                                       target.id === 'fileTable' || 
                                       target.id === 'fileTableBody' ||
                                       target.id === 'selectionBox' ||
                                       target === fileListContainer ||
                                       (target.closest('#fileList') === fileListContainer && !target.closest('.file-item'));
                    
                    if (isContainer) {
                        // Prevent text selection and default behavior
                        e.preventDefault();
                        e.stopPropagation();
                        
                        isDragging = true;
                        dragStartX = e.clientX;
                        dragStartY = e.clientY;
                        
                        // Clear previous selection if not holding Ctrl
                        if (!e.ctrlKey && !e.shiftKey) {
                            selectedFiles.clear();
                            updateSelection();
                        }
                        
                        // Re-get selection box in case DOM was recreated
                        if (!dragSelectionBox) {
                            dragSelectionBox = document.getElementById('selectionBox');
                        }
                        
                        if (dragSelectionBox) {
                            // Initialize selection box
                            const rect = fileListContainer.getBoundingClientRect();
                            const startX = dragStartX - rect.left + fileListContainer.scrollLeft;
                            const startY = dragStartY - rect.top + fileListContainer.scrollTop;
                            
                            // Ensure selection box is visible and positioned correctly
                            dragSelectionBox.classList.remove('hidden');
                            dragSelectionBox.style.position = 'absolute';
                            dragSelectionBox.style.display = 'block';
                            dragSelectionBox.style.visibility = 'visible';
                            dragSelectionBox.style.opacity = '1';
                            dragSelectionBox.style.left = startX + 'px';
                            dragSelectionBox.style.top = startY + 'px';
                            dragSelectionBox.style.width = '0px';
                            dragSelectionBox.style.height = '0px';
                            dragSelectionBox.style.zIndex = '1000';
                        }
                    }
                }
            });
        }

        // Use document-level listeners for mousemove and mouseup to handle mouse leaving the container
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                // Prevent text selection during drag
                e.preventDefault();
                
                // Re-get elements in case they were recreated
                if (!fileListContainer) {
                    fileListContainer = document.getElementById('fileList');
                }
                if (!dragSelectionBox) {
                    dragSelectionBox = document.getElementById('selectionBox');
                }
                
                if (dragSelectionBox && fileListContainer) {
                    const currentX = e.clientX;
                    const currentY = e.clientY;
                    
                    const rect = fileListContainer.getBoundingClientRect();
                    const startX = dragStartX - rect.left + fileListContainer.scrollLeft;
                    const startY = dragStartY - rect.top + fileListContainer.scrollTop;
                    const currentXRel = currentX - rect.left + fileListContainer.scrollLeft;
                    const currentYRel = currentY - rect.top + fileListContainer.scrollTop;
                    
                    const left = Math.min(startX, currentXRel);
                    const top = Math.min(startY, currentYRel);
                    const width = Math.abs(currentXRel - startX);
                    const height = Math.abs(currentYRel - startY);
                    
                    // Always update box position and size
                    dragSelectionBox.classList.remove('hidden');
                    dragSelectionBox.style.position = 'absolute';
                    dragSelectionBox.style.display = 'block';
                    dragSelectionBox.style.visibility = 'visible';
                    dragSelectionBox.style.opacity = '1';
                    dragSelectionBox.style.left = left + 'px';
                    dragSelectionBox.style.top = top + 'px';
                    dragSelectionBox.style.width = Math.max(width, 2) + 'px';
                    dragSelectionBox.style.height = Math.max(height, 2) + 'px';
                    dragSelectionBox.style.zIndex = '1000';
                    
                    // Select files within selection box
                    selectFilesInBox(dragStartX, dragStartY, currentX, currentY);
                }
            }
        });

        document.addEventListener('mouseup', (e) => {
            if (isDragging) {
                isDragging = false;
                
                // Clear any text selection that might have occurred
                if (window.getSelection) {
                    window.getSelection().removeAllRanges();
                } else if (document.selection) {
                    document.selection.empty();
                }
                
                if (!dragSelectionBox) {
                    dragSelectionBox = document.getElementById('selectionBox');
                }
                if (dragSelectionBox) {
                    dragSelectionBox.classList.add('hidden');
                    dragSelectionBox.style.display = 'none';
                    dragSelectionBox.style.visibility = 'hidden';
                }
            }
        });

        function selectFilesInBox(x1, y1, x2, y2) {
            if (!fileListContainer) return;
            
            // Use screen coordinates for comparison (simpler and more reliable)
            const boxLeft = Math.min(x1, x2);
            const boxRight = Math.max(x1, x2);
            const boxTop = Math.min(y1, y2);
            const boxBottom = Math.max(y1, y2);
            
            // Only select files that are within the fileList container
            const fileItems = fileListContainer.querySelectorAll('.file-item');
            fileItems.forEach(item => {
                const itemRect = item.getBoundingClientRect();
                
                // Check if item overlaps with selection box using screen coordinates
                const overlaps = !(itemRect.right < boxLeft || 
                                 itemRect.left > boxRight || 
                                 itemRect.bottom < boxTop || 
                                 itemRect.top > boxBottom);
                
                if (overlaps) {
                    const itemId = parseInt(item.dataset.id);
                    if (!isNaN(itemId) && !selectedFiles.has(itemId)) {
                        selectedFiles.add(itemId);
                    }
                }
            });
            updateSelection();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5') {
                e.preventDefault();
                loadFiles(currentPath);
            } else if (e.key === 'Delete' && selectedFiles.size > 0) {
                // Delete selected files
                contextDelete();
            } else if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                // Select all
                allFiles.forEach(file => selectedFiles.add(file.id));
                updateSelection();
            }
        });

        // Drag and drop upload - initialize after DOM is ready
        function initDragAndDrop() {
            fileListContainer = document.getElementById('fileList');
            if (!fileListContainer) {
                console.error('fileListContainer not found for drag and drop');
                return;
            }
            
            fileListContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileListContainer.classList.add('bg-blue-50');
            });
            fileListContainer.addEventListener('dragleave', () => {
                fileListContainer.classList.remove('bg-blue-50');
            });
            fileListContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                fileListContainer.classList.remove('bg-blue-50');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const fileInput = document.getElementById('fileInput');
                    const dataTransfer = new DataTransfer();
                    Array.from(files).forEach(file => dataTransfer.items.add(file));
                    fileInput.files = dataTransfer.files;
                    uploadFile();
                    handleFileSelect({ target: fileInput });
                }
            });
        }

        // Folder Tree
        async function loadFolderTree() {
            try {
                const response = await apiCall('/files/tree');
                const data = await response.json();
                const container = document.getElementById('folderTree');
                if (container) {
                    // Preserve expanded state
                    const currentExpanded = new Set(expandedFolders);
                    expandedFolders = currentExpanded;
                    renderFolderTree(data.tree || [], container);
                    // Update selection after rendering
                    setTimeout(() => updateFolderTreeSelection(), 100);
                }
            } catch (error) {
                console.error('Failed to load folder tree:', error);
            }
        }

        function renderFolderTree(tree, container, level = 0, parentPath = '') {
            container.innerHTML = '';
            if (tree.length === 0) {
                container.innerHTML = '<p class="text-xs text-gray-500 px-2 py-1">æš‚æ— æ–‡ä»¶å¤¹</p>';
                return;
            }
            
            tree.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'folder-tree-item';
                
                const hasChildren = item.children && item.children.length > 0;
                const itemId = 'folder_' + item.id;
                const itemPath = parentPath ? `${parentPath}_${index}` : `${index}`;
                const isExpanded = expandedFolders.has(item.id);
                
                // Windowsé£æ ¼çš„å±•å¼€/æŠ˜å å›¾æ ‡
                const toggleIcon = hasChildren ? (isExpanded ? 'â–¼' : 'â–¶') : ' ';
                
                div.innerHTML = `
                    <button 
                        id="${itemId}_btn"
                        onclick="handleFolderClick('${itemId}', ${item.id}, ${hasChildren})" 
                        class="folder-tree-item-btn ${currentPath === item.id ? 'selected' : ''}"
                        data-folder-id="${item.id}">
                        <span class="folder-tree-toggle" id="${itemId}_toggle">${toggleIcon}</span>
                        <span class="folder-tree-icon">ğŸ“</span>
                        <span class="folder-tree-name" title="${escapeHtml(item.name)}">${escapeHtml(item.name)}</span>
                    </button>
                    <div id="${itemId}_children" class="folder-tree-children ${isExpanded ? '' : 'hidden'}"></div>
                `;
                container.appendChild(div);
                
                if (hasChildren && isExpanded) {
                    const childrenDiv = document.getElementById(`${itemId}_children`);
                    renderFolderTree(item.children, childrenDiv, level + 1, itemPath);
                }
            });
        }
        
        let expandedFolders = new Set();
        
        function handleFolderClick(itemId, folderId, hasChildren) {
            if (hasChildren) {
                toggleFolder(itemId, folderId);
            }
            // Always navigate to folder
            loadFiles(folderId);
        }
        
        function toggleFolder(itemId, folderId) {
            const childrenDiv = document.getElementById(`${itemId}_children`);
            const toggle = document.getElementById(`${itemId}_toggle`);
            
            if (childrenDiv.classList.contains('hidden')) {
                childrenDiv.classList.remove('hidden');
                toggle.textContent = 'â–¼';
                expandedFolders.add(folderId);
                
                // If children not loaded yet, load them
                if (childrenDiv.innerHTML === '') {
                    // Re-render tree to load children
                    loadFolderTree();
                }
            } else {
                childrenDiv.classList.add('hidden');
                toggle.textContent = 'â–¶';
                expandedFolders.delete(folderId);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update folder tree selection when path changes
        function updateFolderTreeSelection() {
            document.querySelectorAll('.folder-tree-item-btn').forEach(btn => {
                const folderId = parseInt(btn.dataset.folderId);
                if (folderId === currentPath) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        // Toggle sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('fixed', 'inset-y-0', 'left-0', 'z-30');
                if (!overlay) {
                    const newOverlay = document.createElement('div');
                    newOverlay.id = 'sidebarOverlay';
                    newOverlay.className = 'fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden';
                    newOverlay.onclick = toggleSidebar;
                    document.body.appendChild(newOverlay);
                }
            } else {
                sidebar.classList.add('hidden');
                sidebar.classList.remove('fixed', 'inset-y-0', 'left-0', 'z-30');
                if (overlay) {
                    overlay.remove();
                }
            }
        }

        function refreshFolderTree() {
            loadFolderTree();
        }

        // File sorting
        function sortFiles(field) {
            if (sortField === field) {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                sortField = field;
                sortOrder = 'asc';
            }
            
            allFiles.sort((a, b) => {
                // Windowsèµ„æºç®¡ç†å™¨é£æ ¼ï¼šæ–‡ä»¶å¤¹å§‹ç»ˆåœ¨æ–‡ä»¶å‰é¢
                const aIsFolder = a.type === 0;
                const bIsFolder = b.type === 0;
                
                if (aIsFolder && !bIsFolder) return -1;
                if (!aIsFolder && bIsFolder) return 1;
                
                // å¦‚æœéƒ½æ˜¯æ–‡ä»¶å¤¹æˆ–éƒ½æ˜¯æ–‡ä»¶ï¼ŒæŒ‰é€‰æ‹©çš„å­—æ®µæ’åº
                let aVal, bVal;
                switch (field) {
                    case 'name':
                        // åç§°æ’åºï¼šä¸åŒºåˆ†å¤§å°å†™ï¼Œä½†ä¿æŒå¤§å°å†™æ˜¾ç¤º
                        aVal = a.name.toLowerCase();
                        bVal = b.name.toLowerCase();
                        break;
                    case 'size':
                        aVal = a.size || 0;
                        bVal = b.size || 0;
                        break;
                    case 'date':
                        aVal = new Date(a.updated_at || a.created_at || 0);
                        bVal = new Date(b.updated_at || b.created_at || 0);
                        break;
                    default:
                        return 0;
                }
                
                if (aVal < bVal) return sortOrder === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortOrder === 'asc' ? 1 : -1;
                return 0;
            });
            
            displayFiles(allFiles);
            showToast(`æŒ‰${field === 'name' ? 'åç§°' : field === 'size' ? 'å¤§å°' : 'æ—¥æœŸ'}${sortOrder === 'asc' ? 'å‡åº' : 'é™åº'}æ’åº`, 'info');
        }

        // Initialize
        setViewMode('detail'); // é»˜è®¤è¯¦ç»†ä¿¡æ¯è§†å›¾
        // Set initial view mode in dropdown
        const viewModeSelect = document.getElementById('viewModeSelect');
        if (viewModeSelect) {
            viewModeSelect.value = 'detail';
        }
        // Initialize drag selection and drag & drop
        initDragSelection();
        initDragAndDrop();
        // Load files and folder tree on page load (default to root)
        loadFiles(null); // null means root directory
        loadFolderTree();
    </script>
</body>
