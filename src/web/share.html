<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPan - åˆ†äº«</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">æ–‡ä»¶åˆ†äº«</h1>
        </div>
        <div id="content" class="space-y-4">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">åŠ è½½ä¸­...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const password = urlParams.get('password');

        async function loadShare() {
            try {
                // Decode password from URL
                const decodedPassword = password ? decodeURIComponent(password) : '';
                const url = `/shares/${code}${decodedPassword ? '?password=' + encodeURIComponent(decodedPassword) : ''}`;
                const response = await fetch(API_BASE + url);
                const data = await response.json();
                
                if (response.ok) {
                    displayShare(data);
                } else {
                    if (data.error === 'Password required' || data.error === 'Invalid password') {
                        promptPassword();
                    } else {
                        showError(data.error || 'åŠ è½½å¤±è´¥');
                    }
                }
            } catch (error) {
                console.error('Load share error:', error);
                showError('ç½‘ç»œé”™è¯¯');
            }
        }

        function promptPassword() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">è¯·è¾“å…¥å¯†ç </label>
                    <input type="password" id="sharePassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
                    <button onclick="submitPassword()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">ç¡®è®¤</button>
                </div>
            `;
        }

        function submitPassword() {
            const password = document.getElementById('sharePassword').value;
            if (!password) {
                showError('è¯·è¾“å…¥å¯†ç ');
                return;
            }
            // Use encodeURIComponent to handle special characters in password
            window.location.href = `/share.html?code=${code}&password=${encodeURIComponent(password)}`;
        }

        function displayShare(data) {
            const content = document.getElementById('content');
            const node = data.node;
            const isFile = node.type === 1;
            
            content.innerHTML = `
                <div class="text-center mb-6">
                    <div class="text-6xl mb-4">${isFile ? 'ğŸ“„' : 'ğŸ“'}</div>
                    <h2 class="text-xl font-bold">${node.name}</h2>
                    ${isFile ? `<p class="text-gray-600 mt-2">${formatSize(node.size)}</p>` : ''}
                </div>
                ${isFile ? `
                    <button onclick="downloadFile()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 mb-4">
                        ä¸‹è½½æ–‡ä»¶
                    </button>
                ` : ''}
                <div class="text-sm text-gray-600 text-center">
                    <p>åˆ†äº«ç : ${data.code}</p>
                    ${data.expires_at ? `<p>æœ‰æ•ˆæœŸè‡³: ${new Date(data.expires_at).toLocaleString()}</p>` : '<p>æ°¸ä¹…æœ‰æ•ˆ</p>'}
                </div>
            `;
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }

        function downloadFile() {
            const password = urlParams.get('password');
            const url = `/shares/${code}/download${password ? '?password=' + password : ''}`;
            window.open(API_BASE + url, '_blank');
        }

        function showError(msg) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="text-center text-red-600">
                    <p class="text-xl mb-4">âŒ</p>
                    <p>${msg}</p>
                </div>
            `;
        }

        if (code) {
            loadShare();
        } else {
            showError('æ— æ•ˆçš„åˆ†äº«é“¾æ¥');
        }
    </script>
</body>
</html>
