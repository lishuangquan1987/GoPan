<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPan - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 密码输入框容器 */
        .password-input-wrapper {
            position: relative;
        }
        
        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        
        .password-toggle-btn:hover {
            color: #374151;
        }
        
        .password-toggle-btn:active {
            color: #1f2937;
        }
        
        .password-input-wrapper input {
            padding-right: 40px;
        }
        
        /* 移动端优化 */
        @media (max-width: 640px) {
            .login-container {
                margin: 16px;
                padding: 24px;
            }
            
            .password-toggle-btn {
                right: 10px;
                padding: 6px;
            }
        }
        
        /* 输入框焦点动画 */
        .form-input {
            transition: all 0.2s;
        }
        
        .form-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        
        /* 按钮动画 */
        .btn-primary {
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        /* 错误提示动画 */
        .error-message {
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 密码不匹配提示 */
        .password-mismatch {
            border-color: #ef4444 !important;
        }
        
        .password-match {
            border-color: #10b981 !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl login-container w-full max-w-md">
        <div class="text-center mb-8 pt-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-2">GoPan</h1>
            <p class="text-gray-600 text-sm">您的个人网盘</p>
        </div>

        <div id="loginForm" class="space-y-5 px-6 pb-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                <input type="text" id="username" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="请输入用户名">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="请输入密码">
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('password')" aria-label="显示/隐藏密码">
                        <svg id="password-eye" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <button onclick="login()" class="btn-primary w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-4 rounded-xl hover:from-blue-700 hover:to-indigo-700 font-medium shadow-lg">登录</button>
            <p class="text-center text-sm text-gray-600">
                还没有账号？ <a href="#" onclick="showRegister()" class="text-blue-600 hover:text-blue-700 hover:underline font-medium">立即注册</a>
            </p>
        </div>

        <div id="registerForm" class="space-y-5 px-6 pb-6 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                <input type="text" id="regUsername" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" placeholder="请输入用户名（至少3个字符）">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <div class="password-input-wrapper">
                    <input type="password" id="regPassword" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" placeholder="请输入密码（至少6个字符）">
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('regPassword')" aria-label="显示/隐藏密码">
                        <svg id="regPassword-eye" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">确认密码</label>
                <div class="password-input-wrapper">
                    <input type="password" id="regPasswordConfirm" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" placeholder="请再次输入密码" oninput="checkPasswordMatch()">
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('regPasswordConfirm')" aria-label="显示/隐藏密码">
                        <svg id="regPasswordConfirm-eye" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
                <p id="passwordMatchMsg" class="mt-1 text-xs hidden"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">邮箱（可选）</label>
                <input type="email" id="regEmail" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" placeholder="请输入邮箱">
            </div>
            <button onclick="register()" class="btn-primary w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 px-4 rounded-xl hover:from-green-700 hover:to-emerald-700 font-medium shadow-lg">注册</button>
            <p class="text-center text-sm text-gray-600">
                已有账号？ <a href="#" onclick="showLogin()" class="text-blue-600 hover:text-blue-700 hover:underline font-medium">立即登录</a>
            </p>
        </div>

        <div id="errorMsg" class="mx-6 mb-6 text-red-600 text-sm text-center hidden error-message"></div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';

        // 切换密码显示/隐藏
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const eyeIcon = document.getElementById(inputId + '-eye');
            
            if (input.type === 'password') {
                input.type = 'text';
                // 显示眼睛关闭图标
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>';
            } else {
                input.type = 'password';
                // 显示眼睛打开图标
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        }

        // 检查密码是否匹配
        function checkPasswordMatch() {
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regPasswordConfirm').value;
            const confirmInput = document.getElementById('regPasswordConfirm');
            const msgDiv = document.getElementById('passwordMatchMsg');
            
            if (confirmPassword.length === 0) {
                confirmInput.classList.remove('password-mismatch', 'password-match');
                msgDiv.classList.add('hidden');
                return;
            }
            
            if (password === confirmPassword) {
                confirmInput.classList.remove('password-mismatch');
                confirmInput.classList.add('password-match');
                msgDiv.textContent = '✓ 密码匹配';
                msgDiv.className = 'mt-1 text-xs text-green-600';
                msgDiv.classList.remove('hidden');
            } else {
                confirmInput.classList.remove('password-match');
                confirmInput.classList.add('password-mismatch');
                msgDiv.textContent = '✗ 密码不匹配';
                msgDiv.className = 'mt-1 text-xs text-red-600';
                msgDiv.classList.remove('hidden');
            }
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
            // 清空注册表单
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regPasswordConfirm').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('passwordMatchMsg').classList.add('hidden');
            document.getElementById('regPasswordConfirm').classList.remove('password-mismatch', 'password-match');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
            // 清空登录表单
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.classList.remove('hidden');
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }

            try {
                const response = await fetch(API_BASE + '/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    showError(data.error || '登录失败');
                }
            } catch (error) {
                showError('网络错误，请重试');
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regPasswordConfirm').value;
            const email = document.getElementById('regEmail').value;

            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }

            if (username.length < 3) {
                showError('用户名至少需要3个字符');
                return;
            }

            if (password.length < 6) {
                showError('密码至少需要6个字符');
                return;
            }

            // 验证两次密码是否一致
            if (password !== confirmPassword) {
                showError('两次输入的密码不一致，请重新输入');
                document.getElementById('regPasswordConfirm').focus();
                return;
            }

            try {
                const response = await fetch(API_BASE + '/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email: email || null })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    showError(data.error || '注册失败');
                }
            } catch (error) {
                showError('网络错误，请重试');
            }
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        document.getElementById('regPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('regPasswordConfirm').focus();
            }
        });
        document.getElementById('regPasswordConfirm').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });
        
        // 实时监听密码输入，检查匹配
        document.getElementById('regPassword').addEventListener('input', checkPasswordMatch);

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
